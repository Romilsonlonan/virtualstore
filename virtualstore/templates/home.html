{% extends 'bases/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
<section>
    <div class="container">
        <h1 class="text-center"></h1>
        <br />
        <div class="row mt-3">
            {% for p in produto_list %}
            <div class="col-md-3">
                <div class="m-4">
                    <h4>
                        <a
                            href="{% url 'lojavirtual:produto-detalhe' p.slug %}">
                            {{p.titulo}}
                        </a>
                    </h4> <img
                        src="{{p.imagem.url}}"
                        class="img-fluid"
                        style="height: 150px; object-fit: cover;"
                        alt>
                    <p class="mt-3">
                        Preco:<strike> R$.{{p.preco_marcado}}</strike>
                        R$.{{p.venda}}
                    </p>
                    <!--Tem que direcionar ao carrinho (verificar)-->
                    <a href="{% url 'lojavirtual:addcarrinho' p.id %}"
                        class="btn btn-primary">COMPRAR
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
